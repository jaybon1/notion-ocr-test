<!DOCTYPE html>
<html>
  <head>
    <title>Image Uploader</title>
    <style>
      #drop-zone {
        width: 300px;
        height: 200px;
        border: 2px dashed gray;
        margin: 20px auto;
        text-align: center;
        line-height: 200px;
      }

      #drop-zone.dragover {
        background-color: bisque;
        border-color: black;
      }

      #drop-zone:hover {
        background-color: bisque;
        border: 2px dashed #333;
      }

      #message {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="drop-zone">
      <img
        id="dropImage"
        alt="drag and drop image here"
        style="max-width: 100%; max-height: 100%"
      />
    </div>
    <div id="message"></div>

    <script>
      const dropZone = document.getElementById("drop-zone");
      const message = document.getElementById("message");
      const dropImage = document.getElementById("dropImage");

      dropZone.addEventListener("dragover", function (event) {
        event.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", function (event) {
        event.preventDefault();
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", function (event) {
        event.preventDefault();
        dropZone.classList.remove("dragover");
        var files = event.dataTransfer.files;

        if (files.length > 0 && files[0].type.startsWith("image/")) {
          const reader = new FileReader();

          reader.addEventListener("load", function (e) {
            document;
            dropImage.setAttribute("src", e.target.result);
          });

          reader.readAsDataURL(files[0]);

          var formData = new FormData();
          formData.append("image", files[0]);

          fetch("https://jaybon.org/api/text-detection", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((respDTO) => {
              message.textContent = respDTO.data;
              message.style.display = "block";
            });
        } else {
          message.textContent = "Please drop an image file";
          message.style.display = "block";
        }
      });
    </script>
  </body>
</html>
